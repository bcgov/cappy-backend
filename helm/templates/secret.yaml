apiVersion: v1
kind: Secret
metadata:
  name: {{ include "laravel-octane.fullname" . }}
  labels:
    {{- include "laravel-octane.labels" . | nindent 4 }}
type: Opaque
stringData:
  APP_KEY: {{ .Values.laravel.appKey | quote }}
 {{- if ne .Values.laravel.database.connection "sqlite" }}
  DB_PASSWORD: {{ .Values.laravel.database.password | quote }}
  {{- end }}
  {{- if .Values.laravel.redis.password }}
  REDIS_PASSWORD: {{ .Values.laravel.redis.password | quote }}
  {{- end }}
  {{- if .Values.laravel.mail.password }}
  MAIL_USERNAME: {{ .Values.laravel.mail.username | quote }}
  MAIL_PASSWORD: {{ .Values.laravel.mail.password | quote }}
  {{- end }}